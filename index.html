<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css"> -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #oke {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 200px;
            height: 90px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Hello </h1>
    <!-- Trigger the modal with a button -->
    <button type="button" onmouseenter="mouseEnter()" id="oke" class="btn btn-secondary" data-bs-toggle="tooltip"
        data-bs-placement="left" title="Tooltip on left">Đố m click được nút này</button>

    <script>
        let button_oke = document.getElementById("oke");
        // console.log(button_oke);
        function mouseEnter() {
            console.log("hello");
            //Get position 
            var position = getPosition(button_oke);
            //Find position 
            var position_new = findPosition(position);
            console.log(position_new);
            //Move 
            move(position_new, position);
        };
        function getPosition(button) {
            // console.log(button);
            return { top: button.offsetTop, left: button.offsetLeft }
        }

        function findPosition(position) {
            var width = Math.random() * screen.width / 2;
            var height = Math.random() * screen.height / 2;

            return { left: width, right: width };
        }

        function move(position_new, position) {
            if (position_new.left + position.left > screen.width) {
                $('#oke').animate({ left: -position_new.left }, "fast");
            } else {
                $('#oke').animate({ left: +position_new.left }, "fast");
            }

            if (position_new.right + position.top > screen.height) {
                $('#oke').animate({ top: -position_new.right }, "fast");
            } else {
                $('#oke').animate({ top: +position_new.right }, "fast");
            }

        }
    </script>
</body>

</html>
