<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../tailwind.js"></script>
</head>
<body>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Simple Form</h2>
        
        <form>
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-1">PreOrder (Root → Left → Right)</label>
                <input type="text" placeholder="Enter PreOrder" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" id="pre-order" value="ADEBJCFHIG">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-1">PostOrder  (Left → Right → Root)</label>
                <input type="text" placeholder="Enter PostOrder" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" id="post-order" value="EJBDHIFGCA">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-1">InOrder  (Left → Root → Right):</label>
                <textarea placeholder="Enter InOrder" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400" id="in-order"></textarea>
            </div>

            <button id="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
                Submit
            </button>
        </form>
    </div>

    <canvas id="myCanvas" width="1000" height="1000"></canvas>

    </div>

    <script src="./dist/tree_index.js"></script>  
</body>
</html>
